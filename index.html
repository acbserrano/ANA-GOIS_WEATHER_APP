<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="searchcityform">
          <form id="search-form">
            <input
              type="search"
              placeholder="enter a city"
              class="form-control"
              id="city-input"
            />
            <input type="submit" value=" search" class="searchbutton" />
          </form>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-4 city-name">
            <h1 id="city"></h1>
            <span id="temperature" class="numberTemp"></span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a>|
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-sm-auto">
            <div>
              <img src="" alt="Clear" id="icon" class="big-icon" />
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>updated: <span id="date"></span></li>
              <li>condition: <span id="description"></span></li>
              <li>humidity: <span id="humidity">73</span>%</li>
              <li>wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="coded">
          <a
            href="https://github.com/acbserrano/ANA-GOIS_WEATHER_APP"
            target="_blank"
            >Open source code</a
          ><br />
          by Ana Góis
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
